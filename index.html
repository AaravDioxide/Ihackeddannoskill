        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border-radius: 22px;
            padding: 32px;

        }

            text-align: center;
            margin-bottom: 28px;
        }

            font-size: 3rem;

        }

        }

        .header p {
            margin-top: 10px;
            opacity: 0.8;
            font-size: 1.05rem;
        }

        .images {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .images img {
            width: 260px;
            height: 360px;
            object-fit: cover;
            border-radius: 18px;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .images img:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        .content {
            text-align: center;
            margin-top: 10px;
        }

        .content h2 {

            margin-bottom: 10px;
        }

        .content p {

            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto;
        }

        .highlight {
            margin-top: 26px;
            padding: 18px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(255,59,59,0.25), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.15);
        }

        .highlight strong {
            color: #ff3b3b;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.95rem;
            opacity: 0.75;
        }

        footer span {
            color: #ff3b3b;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2rem;
            }
            .images img {
